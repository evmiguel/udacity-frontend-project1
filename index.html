<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<!-- HEADER SECTION -->
		<section class="header__section">
			<header class="header__site">
				<span class="header__logo"><img class="header__img" src="img/profpic.jpg" alt="Profile Picture"></span>
				<div class="header__headings">
					<h1 class="header__text">Erika Miguel</h1>
					<h3 class="header__text">Front End Developer</h3>
				</div>
			</header>
			<hr>
		</section>


		<div class="site">
			<!-- BACKGROUND COVER SECTION -->
			<section class="cover__section">
				<p class="cover__text cover__first">Lifelong Learner</p>
				<p class="cover__text">Forever Friend</p>
				<p class="cover__text">Hard Worker</p>
			</section>

			<!-- SOCIAL MEDIA SECTION -->
			<section class="social__section">
				<div class="social__icons">
					<a href="https://www.linkedin.com/in/evmiguel" target="_blank">
						<img src="img/linkedin.png" class="social__icon" alt="LinkedIn">
					</a>
					<a href="https://github.com/evmiguel" target="_blank">
						<img src="img/github.png" class="social__icon" alt="GitHub">
					</a>
					<a href="https://www.instagram.com/evmigz" target="_blank">
						<img src="img/instagram.png" class="social__icon" alt="Instagram">
					</a>
				</div>
			</section>

			<!-- FEATURED WORK SECTION -->
			<section class="featured__section">
				<h2 class="featured__header">Featured Work</h2>
				<hr>
				<div class="featured__items">
					<figure class="featured__item featured__website">
						<a href="https://erikamiguel.com" target="_blank">
					  	<img class="featured__work" src="img/website.png" alt="Personal website">
					  	<div class="featured__description">
						  <figcaption>PERSONAL WEBSITE</figcaption>
						</div>
						</a>
					</figure>

					<figure class="featured__item featured__project">
						<a href="https://reactproj1.erikamiguel.com" target="_blank">
						  <img class="featured__work" src="img/react1.png" alt="React Project">
						  	<div class="featured__description">
							  <figcaption>REACT NANODEGREE PROJECT</figcaption>
							</div>
						</a>
					</figure>
					<figure class="featured__item featured__host">
						<a href="https://www.airbnb.com/rooms/27405784" target="_blank">
						  <img class="featured__work" src="img/airbnb.png" alt="Airbnb Hosting">
						  	<div class="featured__description">
							  <figcaption>AIRBNB HOSTING</figcaption>
							</div>
						</a>
					</figure>
				</div>
				<hr>
			</section>
		</div>
	</body>
</html>
