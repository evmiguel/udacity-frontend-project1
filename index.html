<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<!-- HEADER SECTION -->
		<section class="header__section">
			<header class="header__site">
				<span class="header__logo"><img class="header__img" src="img/profpic.jpg" alt="Profile Picture"></span>
				<div class="header__headings">
					<h1 class="header__text">Erika Miguel</h1>
					<h2 class="header__text">Front End Developer</h2>
				</div>
			</header>
			<hr>
		</section>


		<div class="site">
			<!-- BACKGROUND COVER SECTION -->
			<section class="cover__section"></section>

			<!-- SOCIAL MEDIA SECTION -->
			<section class="social__section">
				<div class="social__icons">
					<a href="https://www.linkedin.com/in/evmiguel" target="_blank">
						<img src="img/linkedin.png" alt="LinkedIn">
					</a>
					<a href="https://github.com/evmiguel" target="_blank">
						<img src="img/github.png" alt="GitHub">
					</a>
					<a href="https://www.instagram.com/evmigz" target="_blank">
						<img src="img/instagram.png" alt="Instagram">
					</a>
				</div>
			</section>

			<!-- FEATURED WORK SECTION -->
			<section class="featured__section">
				<h2 class="featured__header">Featured Work</h2>
				<figure>
				  <img class="featured__work" src="img/website.png" alt="Personal website">
				  	<div class="featured__description">
					  <figcaption>PERSONAL WEBSITE</figcaption>
					  <a href="https://erikamiguel.com">https://erikamiguel.com</a>
					</div>
				</figure>
				<figure>
				  <img class="featured__work" src="img/react1.png" alt="React Project">
				  	<div class="featured__description">
					  <figcaption>REACT NANODEGREE PROJECT</figcaption>
					  <a href="https://react1.erikamiguel.com">https://react1.erikamiguel.com</a>
					</div>
				</figure>
				<figure>
				  <img class="featured__work" src="img/airbnb.png" alt="Airbnb Hosting">
				  	<div class="featured__description">
					  <figcaption>AIRBNB HOSTING</figcaption>
					  <a href="https://www.airbnb.com/rooms/27405784">https://www.airbnb.com/rooms/27405784</a>
					</div>
				</figure>
			</section>
		</div>
	</body>
</html>
